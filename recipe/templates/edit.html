<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <title>Recipe - Edit</title>
</head>
<body>
    {% include "navbar.html"%}
    <form method = "POST" enctype="multipart/form-data">
      {% csrf_token %}

      
        <div class="mb-3">
          <label for="name" class="form-label">Name</label>
          <input type="text" class="form-control" id="name" name="name" value="{{ Recipe.name }}">
        </div>
        <div class="mb-3">
            <label for="floatingTextarea">Description</label>
            <textarea class="form-control"  id="floatingTextarea" name="description">{{Recipe.description}}</textarea>
            
        </div>
        <div class="mb-3">
          <label for="category" class="form-label">Category</label>
          <select class="form-select" aria-label="Default select example" id = "category" name="category">
            {% if Recipe.category == "Breakfast" %}
              <option selected value="Breakfast">Breakfast</option>
              <option value="Lunch">Lunch</option>
              <option value="Dinner">Dinner</option>            
              <option value="Appetizer">Appetizer</option>            
              <option value="Salad">Salad</option>
            {% elif Recipe.category == "Lunch" %}
              <option value="Breakfast">Breakfast</option>
              <option selected value="Lunch">Lunch</option>
              <option value="Dinner">Dinner</option>            
              <option value="Appetizer">Appetizer</option>            
              <option value="Salad">Salad</option>
            {% elif Recipe.category == "Dinner" %}
              <option value="Breakfast">Breakfast</option>
              <option value="Lunch">Lunch</option>
              <option selected value="Dinner">Dinner</option>            
              <option value="Appetizer">Appetizer</option>            
              <option value="Salad">Salad</option>
            {% elif Recipe.category == "Appetizer" %}
              <option value="Breakfast">Breakfast</option>
              <option value="Lunch">Lunch</option>
              <option value="Dinner">Dinner</option>            
              <option selected value="Appetizer">Appetizer</option>            
              <option value="Salad">Salad</option>
            {% elif Recipe.category == "Salad" %}
              <option value="Breakfast">Breakfast</option>
              <option value="Lunch">Lunch</option>
              <option value="Dinner">Dinner</option>            
              <option value="Appetizer">Appetizer</option>            
              <option selected value="Salad">Salad</option>
            {% endif %}            
          </select>
        </div>
        <div class="mb-3">
            <label for="process" class="form-label">Process</label>
            <input type="text" class="form-control" id="process" name="process" value="{{ Recipe.process }}">
        </div>
        <div class="mb-3">
            <label for="ingredients" class="form-label">Ingredients</label>
            <input type="text" class="form-control" id="ingredients" name="ingredients" value="{{ Recipe.ingredients }}">
        </div>
        
        <div class="mb-3">
            <label for="picture" class="form-label">Upload Picture</label>
            <input type="file" class="form-control" id="picture" name="picture">
        </div>
        <button type="submit" class="btn btn-primary">Update</button>
      </form>
</body>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
</html>
