<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>Recipe App - Home</title>
</head>
<body>
  {% include "navbar.html"%}
    <table class="table">
        <thead>
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Name</th>
            
            <th scope="col">Category</th>
            
            <th scope="col">Image</th>
            
            <th scope="col">Action</th>

          </tr>
        </thead>
        <tbody>
        {% for recipe in recipes %}
                <tr>
                    <th scope="row">{{ forloop.counter }}</th>
                    <td><a href="{% url 'details' pk=recipe.id %}">{{recipe.name}}</a></td>
                    
                    <td>{{recipe.category}}</td>
                    
                    
                    <td><img src="{{ recipe.picture.url }}" alt="{{ recipe.name }} Image" style="width: 100px; height: 100px;"></td>
                    
                    <td><a class="btn btn-outline-success" aria-current="page" href="{% url 'details' pk=recipe.id %}">Details</a>&nbsp;<a class="btn btn-outline-success" aria-current="page" href="{% url 'edit' pk=recipe.id %}">Edit</a>&nbsp; <a class="btn btn-outline-danger" aria-current="page" href="{% url 'delete' pk=recipe.id %}">Delete</a> </td>
                </tr>
        {% endfor %}
          
        </tbody>
      </table>
      <div class="col-md-12 text-end">
        <a class="btn btn-outline-danger" aria-current="page" href="{% url 'deleteall' %}">Delete all</a>&nbsp;&nbsp;&nbsp;&nbsp;
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</html>
